<!DOCTYPE html>
<html>
<head>
	<title>Mouse</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div onmouseout="out();" onmouseover="ad();" id="cuadro"></div>
	<script>

		console.log('profe si ve esto, no fui capazde hacerlo con los otros comandos');
		function out()
		{
			document.getElementById("cuadro").innerHTML="EL PUNTERO DEL MOUSE ESTA AFUERA";
		}
		function ad()
		{
			document.getElementById("cuadro").innerHTML="EL PUNTERO DEL MOUSE ESTA ADENTRO";
		}
	</script>
